<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>3D Solar System</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        canvas {
            display: block;
        }

        /* 添加中文字体支持 */
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500&display=swap');
    </style>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="speed-control">
        <div class="control-container">
            <label for="speed-slider" style="display: block;">运行速度</label>
            <input type="range" id="speed-slider" min="0.1" max="20" step="0.1" value="1">
            <span id="speed-value">1x</span>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
    <script type="module" src="solarSystem.js"></script>
    <!-- 添加Three.js模块化版本 -->
    <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.module.js",
        "three/": "https://cdn.jsdelivr.net/npm/three@0.132.2/"
      }
    }
    </script>
</body>

</html>
